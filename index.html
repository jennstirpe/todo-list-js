<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">

    <title>To-do List: JavaScript</title>
</head>
<body>
        <h1 class="title">What needs to get done</h1>

        <div class="todo-lists">
            <h2>My lists</h2>

            <ul class="lists">
                <li class="list active">First list</li>
                <li class="list">Second list</li>
                <li class="list">Third list</li>
            </ul>

            <form action="">
                <input type="text" class="new list" placeholder="new list name" aria-label="new list name">
                <button class="btn add-new-list" aria-label="add new list">+</button>
            </form>
            
        </div>

        
        <div class="todo-tasks">
            <div class="tasks-header">
                <h2 class="list-name">Youtube</h2>
                <p class="task-count">3 tasks remaining</p>
            </div>

            <div class="tasks-body">
                <div class="tasks">
                    <!-- task 1 -->
                    <div class="task">
                        <input type="checkbox" id="task-1">
                        <label for="task-1">
                            <span class="custom-checkbox"></span>
                            first task
                        </label>
                    </div>
                    <!-- task 2 -->
                    <div class="task">
                        <input type="checkbox" id="task-2">
                        <label for="task-2">
                            <span class="custom-checkbox"></span>
                            second task
                        </label>
                    </div>
                    <!-- task 3 -->
                    <div class="task">
                        <input type="checkbox" id="task-3">
                        <label for="task-3">
                            <span class="custom-checkbox"></span>
                            third task
                        </label>
                    </div>
                </div>

                <div class="create-new-task">
                    <form action="">
                        <input type="text" class="new task" placeholder="enter new task" aria-label="enter new task">
                        <button class="btn add-new-task" aria-label="add new task">+</button>
                    </form>
                </div>

                <div class="edit-tasks">
                    <button class="btn delete">Clear completed tasks</button>
                    <button class="btn delete">Delete list</button>
                </div>
                
            </div>
        </div>

</body>
</html>
