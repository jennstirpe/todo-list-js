<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">

    <title>To-do List: JavaScript</title>

    <script src="index.js" defer></script>
</head>
<body>
        <h1 class="title">What needs to get done</h1>

        <div class="todo-lists">
            <h2>My lists</h2>

            <ul class="lists" data-lists></ul>

            <form action="" data-new-list-form>
                <input type="text" class="new list" data-new-list-input placeholder="new list name" aria-label="new list name">
                <button class="btn add-new-list" aria-label="add new list">+</button>
            </form>
            
        </div>

        
        <div class="todo-tasks" data-list-display-container>
            <div class="tasks-header">
                <h2 class="list-name" data-list-title></h2>
                <p class="task-count" data-list-count></p>
            </div>

            <div class="tasks-body">
                <div class="tasks" data-tasks></div>

                <div class="create-new-task">
                    <form action="" data-new-task-form>
                        <input data-new-task-input action="" type="text" class="new task" placeholder="enter new task" aria-label="enter new task">
                        <button class="btn add-new-task" aria-label="add new task">+</button>
                    </form>
                </div>

            </div>

            <div class="edit-tasks">
                <button class="btn delete" data-clear-complete-tasks-btn>Clear completed tasks</button>
                <button class="btn delete" data-delete-list-btn>Delete list</button>
            </div>
        </div>


        <template id="task-template">
            <div class="task">
                <input type="checkbox">
                <label>
                    <span class="custom-checkbox"></span>
                </label>
            </div>
        </template>
</body>
</html>
